    <link rel="stylesheet" type="text/css" href="style.css">

                    <div>

                        <input type="button" value = '%' onclick = "resolv('%')" class="botoes">
                        <input type="button" value = '←' onclick ="volt('←')" class="botoes">
                        <input type="button" value = '/' onclick = "resolv('/')" class="botoes">
                        <br>
                        <input type="button" value = '7' onclick = "resolv('7')" class="botoes">
                        <input type="button" value = '8' onclick = "resolv('8')" class="botoes">
                        <input type="button" value = '9' onclick = "resolv('9')" class="botoes">
                        <input type="button" value = 'x' onclick = "resolv('*')" class="botoes">
                        <br>
                        <input type="button" value = '4' onclick = "resolv('4')" class="botoes">
                        <input type="button" value = '5' onclick = "resolv('5')" class="botoes">
                        <input type="button" value = '6' onclick = "resolv('6')" class="botoes">
                        <input type="button" value = '-' onclick = "resolv('-')" class="botoes">
                        <br>
                        <input type="button" value = '1' onclick = "resolv('1')" class="botoes">
                        <input type="button" value = '2' onclick = "resolv('2')" class="botoes">
                        <input type="button" value = '3' onclick = "resolv('3')" class="botoes">
                        <input type="button" value = '+' onclick = "resolv('+')" class="botoes">
                        <br>
                        <input type="button" value = '00'onclick = "resolv('00')" class="botoes">
                        <input type="button" value = '0' onclick = "resolv('0')" class="botoes">
                        <input type="button" value = '.' onclick = "resolv('.')" class="botoes">
                        <input type="button" value = '=' onclick = "resolv('=')" class="botoes">
