<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <link rel="stylesheet" type="text/css" href="style.css">

    <h1>Calculadora Básica</h1>
   
    <form>
        <input type="text" id="num1">
        <input type="text" id="num2">
        <button type="button" onclick="somar()">+</button>
        <button type="button" onclick="subtrair()">-</button>
        <button type="button" onclick="dividir()">÷</button>
        <button type="button" onclick="multiplicar()">*</button>
        <input type="text" id="resp" readonly>
        <button type="reset" onclick="limpar()">C</button>
    </form>
        
    <script type="text/javascript" src="funcionamento.js"></script></script>
